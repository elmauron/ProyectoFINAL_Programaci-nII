<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Home</title>
</head>

<body>
  <header>
    <div class="input-container">
      <form action="/resultados" method="post" class="search-bar">
        <input type="text" name="busqueda" placeholder="Enter director name">
        <button type="submit" value="Search">
          <span class="material-icons-round">search</span>
        </button>
      </form>
    </div>
    <a href="/login" class="btn btn-primary">Iniciar sesi√≥n</a>
  </header>
  

  <div class="container">
    <div class="row">
      {% for pelicula in peliculas_list %}
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card">
          <img src="{{ pelicula.imagen }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ pelicula.titulo }}</h5>
            <p class="card-text">ANO: {{ pelicula.year }}</p>
            <p class="card-text">DIRECTOR: {{ pelicula.director }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
